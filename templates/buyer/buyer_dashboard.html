{% extends  'buyer/navbar.html'%}

{% block body %}
<div class="container my-2 py-2">
  
    <h2>Properties</h2>
    <form method="get" action="{% url 'property_filter' %}">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms">
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" class="form-control" id="bathrooms" name="bathrooms">
        </div>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
    </form>
    <div class="row">
        {% for property in properties %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ property.photos.first.photo.url }}" class="card-img-top" alt="{{ property.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ property.title }}</h5>
                    <p class="card-text">{{ property.description }}</p>
                    <a href="{% url 'property_detail' property.id %}" class="btn btn-primary">View Details</a>
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'express_interest' property.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success mt-2">I'm Interested</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
