{% extends 'navbar.html' %}

{% block body %}
<div class="container my-2 py-2">
    <h2>Post Property</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" class="form-control" id="district" name="district" placeholder="Enter District">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter Pincode">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
        </div>
        <div class="form-group">
            <label for="area">Area (sq ft):</label>
            <input type="number" class="form-control" id="area" name="area" placeholder="Enter Area">
        </div>
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter Number of Bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" class="form-control" id="bathrooms" name="bathrooms" placeholder="Enter Number of Bathrooms" required>
        </div>
        <div class="form-group">
            <label for="nearby_hospitals">Nearby Hospitals:</label>
            <textarea class="form-control" id="nearby_hospitals" name="nearby_hospitals" placeholder="Enter Nearby Hospitals" required></textarea>
        </div>
        <div class="form-group">
            <label for="nearby_colleges">Nearby Colleges:</label>
            <textarea class="form-control" id="nearby_colleges" name="nearby_colleges" placeholder="Enter Nearby Colleges" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
        </div>
        <div class="form-group">
            <label for="photos">Property Photos:</label>
            <input type="file" class="form-control" id="photos" name="photos" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Post Property</button>
    </form>
</div>
{% endblock %}
