{% extends 'navbar.html'%} 
{% block body %}
<div class="container my-2 py-2">
  <h2>Update Property</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ property.title }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      >
{{ property.description }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        value="{{ property.country }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input
        type="text"
        class="form-control"
        id="state"
        name="state"
        value="{{ property.state }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="district">District:</label>
      <input
        type="text"
        class="form-control"
        id="district"
        name="district"
        value="{{ property.district }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input
        type="text"
        class="form-control"
        id="pincode"
        name="pincode"
        value="{{ property.pincode }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        value="{{ property.city }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="area">Area (sq ft):</label>
      <input
        type="number"
        class="form-control"
        id="area"
        name="area"
        value="{{ property.area }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="bedrooms">Bedrooms:</label>
      <input
        type="number"
        class="form-control"
        id="bedrooms"
        name="bedrooms"
        value="{{ property.bedrooms }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="bathrooms">Bathrooms:</label>
      <input
        type="number"
        class="form-control"
        id="bathrooms"
        name="bathrooms"
        value="{{ property.bathrooms }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="nearby_hospitals">Nearby Hospitals:</label>
      <textarea
        class="form-control"
        id="nearby_hospitals"
        name="nearby_hospitals"
        required
      >
{{ property.nearby_hospitals }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="nearby_colleges">Nearby Colleges:</label>
      <textarea
        class="form-control"
        id="nearby_colleges"
        name="nearby_colleges"
        required
      >
{{ property.nearby_colleges }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        value="{{ property.price }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Property</button>
  </form>
</div>
{% endblock %}
