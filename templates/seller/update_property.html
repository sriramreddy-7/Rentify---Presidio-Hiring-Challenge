{% extends 'seller/navbar.html'%} {% block body %}
<div class="container my-2 py-2">
  <h2>Update Property</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ property.title }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      >
{{ property.description }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input
        type="text"
        class="form-control"
        id="location"
        name="location"
        value="{{ property.location }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="area">Area (sq ft):</label>
      <input
        type="number"
        class="form-control"
        id="area"
        name="area"
        value="{{ property.area }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="bedrooms">Bedrooms:</label>
      <input
        type="number"
        class="form-control"
        id="bedrooms"
        name="bedrooms"
        value="{{ property.bedrooms }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="bathrooms">Bathrooms:</label>
      <input
        type="number"
        class="form-control"
        id="bathrooms"
        name="bathrooms"
        value="{{ property.bathrooms }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="nearby_hospitals">Nearby Hospitals:</label>
      <textarea
        class="form-control"
        id="nearby_hospitals"
        name="nearby_hospitals"
        required
      >
{{ property.nearby_hospitals }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="nearby_colleges">Nearby Colleges:</label>
      <textarea
        class="form-control"
        id="nearby_colleges"
        name="nearby_colleges"
        required
      >
{{ property.nearby_colleges }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary">Update Property</button>
  </form>
</div>
{% endblock %}
